id: "nlpcraft.lightswitch.ex"
name: "Light Switch Example Model"
version: "1.0"
description: "NLI-powered light switch example model."
vendorName: "NLPCraft"
vendorUrl: "https://www.nlpcraft.org"
vendorContact: "Support"
vendorEmail: "info@nlpcraft.org"
docsUrl: "https://www.nlpcraft.org"
examples:
  - "Set the lights on in the entire house."
  - "Turn the lights off in the guest bedroom."
  - "Switch off all the lights."
  - "Dial off illumination on the 2nd floor."
macros:
  - name: "<ACTION>"
    macro: "{turn|switch|dial|control|let|set|get}"
  - name: "<ENTIRE_OPT>"
    macro: "{entire|full|whole|total|*}"
  - name: "<LIGHT>"
    macro: "{it|them|light|illumination|lamp|lamplight}"
elements:
  - id: "ls:location"
    description: "Location of lights."
    synonyms:
      - "<ENTIRE_OPT> {bedroom|kitchen|library|closet|garage|office|playroom|{dinning|laundry|play} room}"
      - "<ENTIRE_OPT> {master|kid|guest|*} bedroom {closet|*}"
      - "<ENTIRE_OPT> {house|home|building|{1st|first} floor|{2nd|second} floor}"

  - id: "ls:action-on"
    description: "Light switch ON action."
    synonyms:
      - "<ACTION> <LIGHT> on"
      - "<ACTION> on <LIGHT>"

  - id: "ls:action-off"
    description: "Light switch OFF action."
    synonyms:
      - "<ACTION> <LIGHT> off"
      - "<ACTION> off <LIGHT>"